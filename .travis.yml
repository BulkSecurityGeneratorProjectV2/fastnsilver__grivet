language: bash
env:
  global:
    secure: 
services:
  - docker
script:
  - docker build -t fastnsilver/maven:3.3.9-oracle-jdk8 ./docker/maven
  - docker run -it --rm --name grivet -v "$(pwd)":/root/sources -w /root/sources fastnsilver/maven:3.3.9-oracle-jdk8 mvn clean install coveralls:report -Pwith-coverage-report -DrepoToken=$COVERALLS_REPO_TOKEN
