server:
  port: 8761

spring:
  application:
    name: @project.artifactId@
  boot:
    admin:
      url: http://localhost:5555

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/

---

spring:
  profiles: docker
  boot:
    admin:
      url: http://admin:5555

eureka:
  instance:
    hostname: discovery
